{% extends "base.html" %}

{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

{% block content %}

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Confirm Deletion</h3>
          </div>
          <div class="card-body text-center">
            <p>Are you sure you want to delete the player <strong>{{ player.first_name }} {{ player.last_name }}</strong>?</p>
            <form method="post" action="{% url 'catalog:player-delete' pk=player.pk %}">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger">Delete</button>
              <a href="{% url 'catalog:player-list' %}" class="btn btn-secondary">Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
