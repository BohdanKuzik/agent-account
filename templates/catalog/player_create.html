{% extends "base.html" %}

{% load static %}

{% block breadcrumbs %}{% endblock breadcrumbs %}

{% block content %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Create New Player</h3>
        </div>
        <div class="card-body">
          <form method="post" class="form">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Create Player</button>
              <a href="{% url 'catalog:player-list' %}" class="btn btn-secondary">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
